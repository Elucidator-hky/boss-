<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOSS 聊天助手</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        padding: 14px;
        width: 260px;
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 16px;
      }
      p {
        margin: 0 0 10px 0;
        color: #4b5563;
        font-size: 12px;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #2563eb;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: #1f4acb;
        border-color: #1f4acb;
      }

  </head>
  <body>
    <h1>BOSS 聊天助手</h1>
    <p>点击按钮打开完整配置页。</p>
